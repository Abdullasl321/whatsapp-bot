name: NodeJS CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: [14, 16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install packages
        run: yarn

      - name: Check linting
        run: yarn lint
